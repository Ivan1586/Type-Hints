name: CI

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pipx install poetry
          poetry install

      - name: Run linters
        run: |
          poetry run black --check BASIC/ INTERMEDIATE/
          poetry run isort --check BASIC/ INTERMEDIATE/
          poetry run pyright BASIC/ INTERMEDIATE/
